{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Hi, I'm Jeff</h1>
      <p class="lead text-muted">Greetings! Welcome to my portfolio website. Let's see how this goes.</p>
      <img class='img-fluid' src="{% static 'EJLImagecropped.jpg' %}" width="300" height="575"/>
      <p>
        <a href="mailto:ejlingo@gmail.com" class="btn btn-primary my-2">Email Me</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        {% for job in jobs.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src= "{{ job.image.url }}" />
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
      {%endfor %}
      </div>
    </div>
  </div>

</main>

{% endblock %}
